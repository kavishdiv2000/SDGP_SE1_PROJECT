<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviceHub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #90d0fd;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .card {
        width: 600px;
        height: 700px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0);
        }
    }

    .card-image {
        width: 100%;
        height: 50%;
        background-image: url('./images/2.png');
        background-size: cover;
        background-position: center;
    }

    .card-content {
        padding: 20px;
    }

    .card-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
    }

    .card-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px 20px;
        background-color: #f0f0f0;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-footer p {
        margin: 0;
        font-size: 14px;
        color: #888;
    }
    .back-button {
    font-size: 18px;
    color: #333;
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 5px;
    padding: 10px 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    left: -60px; 
}

.back-button:hover {
    color: #fff;
    background-color: #333;
}

</style>
</head>
<body>

<div class="card">
    <div class="card-image"></div>
    <div class="card-content">
        <div class="card-title">ReviceHub</div>
        <div class="card-text">This is a simple example of a beautiful big card using HTML and CSS. You can customize it further to suit your needs.</div>
        <div class="card-text">This is a simple example of a beautiful big card using HTML and CSS. You can customize it further to suit your needs.</div>
    </div>
    <div class="card-footer">
        <p>&copy;2024 TwinculBun | All Rights Reserved</p>
        <a href="./index.html" class="back-button">Close</a>
    </div>
</div>

</body>
</html>
