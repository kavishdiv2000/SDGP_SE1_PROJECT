name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: ./TwinkleBun-Mobile-Application
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: ./TwinkleBun-Mobile-Application
      run: ./gradlew build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: TwinkleBun.apk
        path: ./TwinkleBun-Mobile-Application/app/build/outputs/apk/app-debug.apk
